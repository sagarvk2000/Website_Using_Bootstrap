<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .even {
            background-color: blue;
            height: 100px;
        }

        .odd {
            background-color: blueviolet;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1 odd">1</div>
            <div class="col-md-1 even">2</div>
            <div class="col-md-1 odd">3</div>
            <div class="col-md-1 even">4</div>
            <div class="col-md-1 odd">5</div>
            <div class="col-md-1 even">6</div>
            <div class="col-md-1 odd">7</div>
            <div class="col-md-1 even">8</div>
            <div class="col-md-1 odd">9</div>
            <div class="col-md-1 even">10</div>
            <div class="col-md-1 odd">11</div>
            <div class="col-md-1 even">12</div>
        </div>
        <div class="row">
            <div class="col-md-3 odd">1</div>
            <div class="col-md-3 even">2</div>
            <div class="col-md-3 odd">3</div>
            <div class="col-md-3 even">4</div>
        </div>
        <div class="row">
            <div class="col-md-5 odd">1</div>
            <div class="col-md-7 even">2</div>
        </div>
        <div class="row">
            <div class="col-md-4 odd">1</div>
            <div class="col-md-4 even">2</div>
            <div class="col-md-4 odd">3</div>
        </div>
    </div>
    <br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
            crossorigin="anonymous"></script>
</body>
</html>
