<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Resgistration form</title>
    <style>
        .form-control {
            height: 35px;
            width: 300px;
        }

        .form-content {
            display: flex;
            justify-content: center;
        }

        .reg {
            border: 4px solid black;
            padding: 20px;
            background-color: #d0b1b1;
        }
    </style>

</head>
<body>
    <div class="form-content">

        <form class="reg">
            <div class="mb-3">
                Email address
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                Enter your name
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="mb-3">
                Address
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
                Gender
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div>
            <div>
                Date of Birth
                <input type="date" class="form-control" id="Dob" />
            </div>
            <div>
                Location
                <input type="text" class="form-control" id="city" placeholder="Enter City">
            </div>

            <div class="mb-3">
                <label class="form-label">Enter your Prefered Location</label>
                <input type="text" class="form-control" id="city" placeholder="Enter City">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter your 10th Percentage</label>
                <input type="text" class="form-control" id="10th" placeholder="Enter Marks in Percentage">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter your 12th/Diploma Percentage</label>
                <input type="text" class="form-control" id="12th" placeholder="Enter Percentage">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter your Graduation Percentage</label>
                <input type="text" class="form-control" id="B.Tech" placeholder="Enter Percentage">
            </div>
            <div>
                <label>Select Passout Year</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>select Passout Year </option>
                    <option value="1">2011-2019</option>
                    <option value="2">2020</option>
                    <option value="3">2021</option>
                    <option value="2">2022</option>
                    <option value="3">2023</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Resume</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I Accept Terms And Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>
</html>
